<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <div class="heading">
            <h1 class="heading__title">Etch-a-sketch</h1>
            <h3 class="heading__sub">by Maib Hassin</h3>
        </div>
    </header>
    
    <main>
        <div class="reset">
            <label for="resolution">Resolution(max 500x500):
                <input type="number" name="height" value="16" id="resolution" class="reset__field">
                x
                <input type="number" name="width" value="16" id="resolution" class="reset__field">
            </label>
            <button class="reset__button">Reset</button>
        </div>

        <div class="device">
            <div class="device__top">
                <p>MAGIC</p>
                <p class="logo">Etch A Sketch</p>
                <p>SCREEN</p>
            </div>

            <div class="device__middle">
                <div class="display"></div>
            </div>

            <div class="device__bottom">
                <div class="knob knob__horizontal"></div>
                <div class="knob knob__vertical"></div>
            </div>
        </div>

        <div class="controls">
            <div class="color">
                <p>Select Color</p>
                <div class="color__select">
                    <div class="color__button color__black"></div>
                    <div class="color__button color__random"></div>
                </div>
            </div>

            <div class="clear__display">Clear Display</div>

            <div class="switch">
                <div class="switch__nogrid--icon"></div>
                <div class="switch__path"></div>
                <div class="switch__switch"></div>
                <div class="switch__grid--icon"></div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
