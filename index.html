<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <header>
        <div class="heading">
            <h1 class="heading__title">Etch-a-sketch</h1>
            <h3 class="heading__sub">by Maib Hassin</h3>
        </div>
    </header>

    <main>
        <div class="reset">
            <form>
                <label for="resolution">Resolution(max limit is 100):
                    <input type="number" name="grid-size" value="16" id="resolution" class="reset__field">
                </label>
                <button class="reset__button">Reset</button>
            </form>
        </div>

        <div class="device">
            <div class="device__top">
                <p>MAGIC</p>
                <p class="logo">Etch A Sketch</p>
                <p>SCREEN</p>
            </div>

            <div class="device__middle">
                <div class="display"></div>
            </div>

            <div class="device__bottom">
                <div class="knob knob__horizontal"></div>
                <div class="knob knob__vertical"></div>
            </div>
        </div>

        <div class="controls">
            <div class="color">
                <p>Select Color</p>
                <div class="color__select">
                    <div class="color__button color__black"></div>
                    <div class="color__button color__white"></div>
                    <div class="color__button color__random"></div>
                </div>
            </div>

            <div class="clear__display">Clear Display</div>

            <div class="switch">
                <div class="switch__grid--icon">
                    <svg width="20" height="20" version="1.1" viewBox="0 0 13.229 13.229"
                        xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(0 -283.77)" stroke="#333" stroke-width="1px">
                            <path d="m4.4979 283.51v13.494" />
                            <path d="m8.9958 283.51v13.494" />
                            <path d="m13.494 288h-13.494" />
                            <path d="m0 292.5h13.494" />
                        </g>
                    </svg>
                </div>

                <div class="switch__toggle">
                    <div class="switch__path">
                        <svg width="50px" height="50px" version="1.1" viewBox="0 0 13.229 13.229"
                            xmlns="http://www.w3.org/2000/svg">
                            <g transform="translate(0 -283.77)">
                                <rect y="288" width="13" height="4.4979" ry="1.8521" fill="#ffd700" />
                            </g>
                        </svg>
                    </div>

                    <div class="switch__switch">
                        <svg width="50" height="50" version="1.1" viewBox="0 0 13.229 13.229"
                            xmlns="http://www.w3.org/2000/svg">
                            <g transform="translate(0 -283.77)">
                                <circle cx="6.7469" cy="290.25" r="3.9687" fill="#DB3A25" />
                            </g>
                        </svg>
                    </div>
                </div>

                <div class="switch__nogrid--icon">
                    <svg width="20px" height="20px" version="1.1" viewBox="0 0 13.229 13.229"
                        xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(0 -283.77)">
                            <rect y="283.51" width="13.494" height="13.494" fill="#333"
                                stroke-width=".79375" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
